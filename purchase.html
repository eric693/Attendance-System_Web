<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡救星 - 購買表單</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #2d7a5f 0%, #1e5a45 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group label .required {
            color: #ff6b6b;
            margin-left: 3px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .plan-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .plan-card {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: #f9fafb;
        }

        .plan-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .plan-card.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .plan-card input[type="radio"] {
            display: none;
        }

        .plan-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #667eea;
            margin-bottom: 5px;
        }

        .plan-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 8px;
        }

        .plan-features {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-message svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: #4ade80;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .error-message {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-box {
            background: #e0f2fe;
            border-left: 4px solid #0ea5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.95rem;
            color: #0c4a6e;
        }

        @media (max-width: 768px) {
            .plan-cards {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 30px 20px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>購買打卡救星</h1>
            <p>填寫以下資訊，我們將儘快與您聯繫</p>
        </div>

        <div class="form-container">
            <div class="info-box">
                購買後 1-2 個工作天內，我們的專員將與您聯繫，協助設定與開通系統。
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="purchaseForm">
                <div class="form-group">
                    <label>選擇方案 <span class="required">*</span></label>
                    <div class="plan-cards">
                        <label class="plan-card" for="planA">
                            <input type="radio" name="plan" id="planA" value="A方案 - 打卡方案 ($2,400)">
                            <div class="plan-name">A 方案</div>
                            <div class="plan-price">$2,400</div>
                            <div class="plan-features">
                                打卡 + 排班 + 請假<br>
                                <small style="font-size: 0.85em; opacity: 0.8; line-height: 1.4; display: block; margin-top: 5px;">
                                    • GPS/IP定位打卡<br>
                                    • 彈性排班管理<br>
                                    • 線上請假申請
                                </small>
                            </div>
                        </label>

                        <label class="plan-card" for="planB">
                            <input type="radio" name="plan" id="planB" value="B方案 - 打卡+簽核 ($8,800)">
                            <div class="plan-name">B 方案</div>
                            <div class="plan-price">$8,800</div>
                            <div class="plan-features">
                                打卡 + 排班 + 請假 + 簽核<br>
                                <small style="font-size: 0.85em; opacity: 0.8; line-height: 1.4; display: block; margin-top: 5px;">
                                    • 包含A方案所有功能<br>
                                    • 請假/加班簽核流程<br>
                                    • 多層級審核
                                </small>
                            </div>
                        </label>

                        <label class="plan-card" for="planC">
                            <input type="radio" name="plan" id="planC" value="C方案 - 計薪方案 ($16,300)">
                            <div class="plan-name">C 方案</div>
                            <div class="plan-price">$16,300</div>
                            <div class="plan-features">
                                完整功能 + 自動計薪<br>
                                <small style="font-size: 0.85em; opacity: 0.8; line-height: 1.4; display: block; margin-top: 5px;">
                                    • 包含A+B所有功能<br>
                                    • 自動計算工時薪資<br>
                                    • 勞健保自動計算
                                </small>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="companyName">公司名稱 <span class="required">*</span></label>
                    <input type="text" id="companyName" name="companyName" required placeholder="請輸入公司名稱">
                </div>

                <div class="form-group">
                    <label for="contactName">聯絡人姓名 <span class="required">*</span></label>
                    <input type="text" id="contactName" name="contactName" required placeholder="請輸入您的姓名">
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@company.com">
                </div>

                <div class="form-group">
                    <label for="phone">聯絡電話 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="09XX-XXX-XXX">
                </div>

                <div class="form-group">
                    <label for="employeeCount">預計使用人數</label>
                    <select id="employeeCount" name="employeeCount">
                        <option value="">請選擇</option>
                        <option value="1-10人">1-10 人</option>
                        <option value="11-30人">11-30 人</option>
                        <option value="31-50人">31-50 人</option>
                        <option value="51-100人">51-100 人</option>
                        <option value="100人以上">100 人以上</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">其他需求或問題</label>
                    <textarea id="message" name="message" placeholder="請告訴我們您的特殊需求或想詢問的問題..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    送出購買申請
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在送出您的申請...</p>
            </div>

            <div class="success-message" id="successMessage">
                <svg viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="2">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
                <h2>申請已送出！</h2>
                <p>感謝您的購買申請！</p>
                <p>我們已收到您的資料，將於 1-2 個工作天內與您聯繫。</p>
            </div>

            <div style="text-align: center;">
                <a href="index.html" class="back-link">返回首頁</a>
            </div>
        </div>
    </div>

    <script>
        // Plan card selection
        const planCards = document.querySelectorAll('.plan-card');
        const planRadios = document.querySelectorAll('input[name="plan"]');

        planCards.forEach(card => {
            card.addEventListener('click', function() {
                planCards.forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        planRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                planCards.forEach(c => c.classList.remove('selected'));
                this.closest('.plan-card').classList.add('selected');
            });
        });

        // Form submission
        const form = document.getElementById('purchaseForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // 測試：確認事件監聽器有綁定
        console.log('表單已載入');
        console.log('submitBtn:', submitBtn);
        console.log('form:', form);

        // 使用 click 事件而非 submit 事件
        submitBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('按鈕被點擊了！');

            // 驗證是否選擇方案
            const selectedPlan = document.querySelector('input[name="plan"]:checked');
            console.log('選擇的方案:', selectedPlan);
            
            if (!selectedPlan) {
                alert('請先選擇一個方案！');
                errorMessage.textContent = '請選擇一個方案！';
                errorMessage.style.display = 'block';
                console.log('未選擇方案');
                return;
            }

            // 驗證必填欄位
            const companyName = document.getElementById('companyName').value.trim();
            const contactName = document.getElementById('contactName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!companyName || !contactName || !email || !phone) {
                alert('請填寫所有必填欄位！');
                errorMessage.textContent = '請填寫所有必填欄位！';
                errorMessage.style.display = 'block';
                console.log('有必填欄位未填寫');
                return;
            }

            // Get form data
            const data = {
                plan: selectedPlan.value,
                companyName: companyName,
                contactName: contactName,
                email: email,
                phone: phone,
                employeeCount: document.getElementById('employeeCount').value || '未填寫',
                message: document.getElementById('message').value || '無',
                timestamp: new Date().toLocaleString('zh-TW')
            };

            console.log('表單資料:', data);

            // Hide error message
            errorMessage.style.display = 'none';

            // Show success message
            form.style.display = 'none';
            successMessage.style.display = 'block';

            console.log('準備發送郵件...');

            // 發送郵件 (會開啟 Gmail 新視窗)
            sendEmail(data);
        });

        function sendEmail(data) {
            console.log('sendEmail 函數被調用');
            
            // 建立郵件內容
            const subject = '【打卡救星】新購買申請 - ' + data.companyName;
            const body = 
'購買方案申請資訊\n' +
'================\n\n' +
'選擇方案: ' + data.plan + '\n' +
'公司名稱: ' + data.companyName + '\n' +
'聯絡人: ' + data.contactName + '\n' +
'Email: ' + data.email + '\n' +
'電話: ' + data.phone + '\n' +
'使用人數: ' + data.employeeCount + '\n' +
'其他需求: ' + data.message + '\n\n' +
'申請時間: ' + data.timestamp;

            // 創建 mailto 連結
            const mailtoLink = 'mailto:exo881222@gmail.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
            
            console.log('Mailto 連結已生成');
            
            // 在新視窗開啟郵件
            window.open(mailtoLink, '_blank');
        }
    </script>
</body>
</html>
