<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡救星 - 購買表單</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #2d7a5f 0%, #1e5a45 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group label .required {
            color: #ff6b6b;
            margin-left: 3px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .plan-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .plan-card {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: #f9fafb;
        }

        .plan-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .plan-card.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .plan-card input[type="radio"] {
            display: none;
        }

        .plan-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #667eea;
            margin-bottom: 5px;
        }

        .plan-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 8px;
        }

        .plan-features {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-message svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: #4ade80;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .error-message {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-box {
            background: #e0f2fe;
            border-left: 4px solid #0ea5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.95rem;
            color: #0c4a6e;
        }

        @media (max-width: 768px) {
            .plan-cards {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 30px 20px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎉 購買打卡救星</h1>
            <p>填寫以下資訊，我們將儘快與您聯繫</p>
        </div>

        <div class="form-container">
            <div class="info-box">
                ℹ️ 購買後 1-2 個工作天內，我們的專員將與您聯繫，協助設定與開通系統。
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="purchaseForm">
                <div class="form-group">
                    <label>選擇方案 <span class="required">*</span></label>
                    <div class="plan-cards">
                        <label class="plan-card" for="planA">
                            <input type="radio" name="plan" id="planA" value="A方案 - 打卡方案 ($2,400)" required>
                            <div class="plan-name">A 方案</div>
                            <div class="plan-price">$2,400</div>
                            <div class="plan-features">打卡 + 請假</div>
                        </label>

                        <label class="plan-card" for="planB">
                            <input type="radio" name="plan" id="planB" value="B方案 - 打卡+簽核 ($8,800)">
                            <div class="plan-name">B 方案</div>
                            <div class="plan-price">$8,800</div>
                            <div class="plan-features">打卡 + 請假 + 簽核</div>
                        </label>

                        <label class="plan-card" for="planC">
                            <input type="radio" name="plan" id="planC" value="C方案 - 計薪方案 ($16,300)">
                            <div class="plan-name">C 方案</div>
                            <div class="plan-price">$16,300</div>
                            <div class="plan-features">完整功能 + 自動計薪</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="companyName">公司名稱 <span class="required">*</span></label>
                    <input type="text" id="companyName" name="companyName" required placeholder="請輸入公司名稱">
                </div>

                <div class="form-group">
                    <label for="contactName">聯絡人姓名 <span class="required">*</span></label>
                    <input type="text" id="contactName" name="contactName" required placeholder="請輸入您的姓名">
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@company.com">
                </div>

                <div class="form-group">
                    <label for="phone">聯絡電話 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="09XX-XXX-XXX">
                </div>

                <div class="form-group">
                    <label for="employeeCount">預計使用人數</label>
                    <select id="employeeCount" name="employeeCount">
                        <option value="">請選擇</option>
                        <option value="1-10人">1-10 人</option>
                        <option value="11-30人">11-30 人</option>
                        <option value="31-50人">31-50 人</option>
                        <option value="51-100人">51-100 人</option>
                        <option value="100人以上">100 人以上</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">其他需求或問題</label>
                    <textarea id="message" name="message" placeholder="請告訴我們您的特殊需求或想詢問的問題..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    送出購買申請
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在送出您的申請...</p>
            </div>

            <div class="success-message" id="successMessage">
                <svg viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="2">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
                <h2>✅ 申請已送出！</h2>
                <p>感謝您的購買申請！</p>
                <p>我們已收到您的資料，將於 1-2 個工作天內與您聯繫。</p>
                <p style="margin-top: 20px;">
                    <a href="index.html" class="back-link">← 返回首頁</a>
                </p>
            </div>

            <div style="text-align: center;">
                <a href="index.html" class="back-link">← 返回首頁</a>
            </div>
        </div>
    </div>

    <script>
        // Plan card selection
        const planCards = document.querySelectorAll('.plan-card');
        const planRadios = document.querySelectorAll('input[name="plan"]');

        planCards.forEach(card => {
            card.addEventListener('click', function() {
                planCards.forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        planRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                planCards.forEach(c => c.classList.remove('selected'));
                this.closest('.plan-card').classList.add('selected');
            });
        });

        // Form submission
        const form = document.getElementById('purchaseForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const formContainer = document.querySelector('.form-container');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(form);
            const data = {
                plan: formData.get('plan'),
                companyName: formData.get('companyName'),
                contactName: formData.get('contactName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                employeeCount: formData.get('employeeCount'),
                message: formData.get('message'),
                timestamp: new Date().toLocaleString('zh-TW')
            };

            // Show loading
            form.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                // Send to Formspree (免費的表單服務)
                const response = await fetch('https://formspree.io/f/YOUR_FORM_ID', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Success
                    loading.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // 同時使用 mailto 作為備案
                    sendEmailFallback(data);
                } else {
                    throw new Error('送出失敗');
                }
            } catch (error) {
                // Error - 使用 mailto 作為備案
                console.error('Error:', error);
                sendEmailFallback(data);
                
                loading.style.display = 'none';
                successMessage.style.display = 'block';
            }
        });

        function sendEmailFallback(data) {
            // 使用 mailto 作為備案方案
            const subject = `【打卡救星】新購買申請 - ${data.companyName}`;
            const body = `
購買方案申請資訊
================

選擇方案: ${data.plan}
公司名稱: ${data.companyName}
聯絡人: ${data.contactName}
Email: ${data.email}
電話: ${data.phone}
使用人數: ${data.employeeCount}
其他需求: ${data.message}

申請時間: ${data.timestamp}
            `.trim();

            // 創建 mailto 連結
            const mailtoLink = `mailto:exo881222@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // 在背景觸發 mailto（不會跳轉頁面）
            const a = document.createElement('a');
            a.href = mailtoLink;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
